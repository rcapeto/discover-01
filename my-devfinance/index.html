<!DOCTYPE html>
<html lang="pt-br">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Dev.Finance$</title>
      <link rel="preconnect" href="https://fonts.gstatic.com">
      <link 
         href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,400;0,700;1,100;1,200;1,400;1,700&display=swap" 
         rel="stylesheet"
      >
      <link rel="stylesheet" href="./style.css">
      <link rel="shortcut icon" type="image/png" href="./assets/total.svg" />
      <script src="./script.js" type="module"></script>
      <!-- <script src="./scriptWithoutClass.js" ></script> -->
   </head>
   <body>
      <header>
         <img src="./assets/logo.svg" alt="Dev.fincance" id="logo">
      </header>

      <main class="container">
         <section id="balance">
            <h2 class="sr-only">Balanço</h2>

            <div class="card">
               <h2>
                  <span>Entradas</span>
                  <img src="./assets/income.svg" alt="Entrada">
               </h2>
               <p id="income-data">R$ 0,00</p>
            </div>

            <div class="card">
               <h2>
                  <span>Saídas</span>
                  <img src="./assets/expense.svg" alt="Saídas">
               </h2>
               <p id="expense-data">R$ 0,00</p>
            </div>

            <div class="card green">
               <h2>
                  <span>Total</span>
                  <img src="./assets/total.svg" alt="Total">
               </h2>
               <p id="total-data">R$ 0,00</p>
            </div>
         </section>

         <section id="transactions">
            <h2 class="sr-only">Transações</h2>

            <button class="button-transaction">+ Nova transação</button>

            <table id="data-table">
               <thead>
                  <tr>
                     <th>Descrição</th>
                     <th>Valor</th>
                     <th>Data</th>
                     <th></th>
                  </tr>
               </thead>
               <tbody>
                  <!-- <tr>
                     <td class="description">Desenvolvimento do site</td>
                     <td class="income">R$ 12.000,00</td>
                     <td class="date">13/02/2021</td>
                     <td><img src="./assets/minus.svg" alt="Deletar"></td>
                  </tr>
                  <tr>
                     <td class="description">Aluguel apartamento</td>
                     <td class="expense">- R$ 1.200,00</td>
                     <td class="date">14/02/2021</td>
                     <td><img src="./assets/minus.svg" alt="Deletar"></td>
                  </tr>
                  <tr>
                     <td class="description">Computador</td>
                     <td class="expense">- R$ 7.000,00</td>
                     <td class="date">20/02/2021</td>
                     <td><img src="./assets/minus.svg" alt="Deletar"></td>
                  </tr> -->
               </tbody>
            </table>
         </section>
      </main>

      <footer>
         <p>2021-dev.finance$</p>
      </footer>

      <div class="modal-overlay">
         <div class="modal-content">
            <form method="GET" id="form">
               <h2>Nova Transação</h2>

               <div class="input-group">
                  <label for="description" class="sr-only">Descrição</label>
                  <input type="text" placeholder="Descrição" name="description" id="description">
               </div>
   
               <div class="input-group">
                  <label for="amount" class="sr-only">Valor</label>
                  <input 
                     type="number" 
                     placeholder="0,00" 
                     name="amount" 
                     id="amount"
                     step="0.1"
                  >
                  <span>
                     Use o sinal - para despesas e vírgulas para casas decimais.
                  </span>
               </div>
   
               <div class="input-group">
                  <label for="date" class="sr-only">Data</label>
                  <input 
                     type="date" 
                     name="date" 
                     id="date"
                  >
               </div>
   
               <div class="input-buttons">
                  <button type="button" class="btn cancel">Cancelar</button>
                  <button type="submit" class="btn save">Salvar</button>
               </div>
            </form>
         </div>
      </div>

      <div class="modal-overlay-error">
         <div class="modal-content error">
            <h2>Error</h2>
            <p>Por favor preencha todos os campos</p>
            <button>Fechar</button>
         </div>
      </div>
   </body>
</html>
