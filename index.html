<!DOCTYPE html>
<html lang="pt-br">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Dev.Finance$</title>
      <link rel="preconnect" href="https://fonts.gstatic.com">
      <link 
         href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,400;0,700;1,100;1,200;1,400;1,700&display=swap" 
         rel="stylesheet"
      >
      <link rel="stylesheet" href="./styles.css">
      <link rel="shortcut icon" type="image/png" href="./assets/total.svg" />
   </head>
   <body>
      <header>
         <img src="./assets/logo.svg" alt="Dev-Finance">
      </header>

      <main class="container">
         <section id="balance">
            <h2 class="sr-only">Balanço</h2>
            <div class="card">             
               <h3>
                  <span>Entradas</span>
                  <img src="./assets/income.svg" alt="Imagem de Entradas">
               </h3>
               <p id="income-display">R$ 0</p>
            </div>

            <div class="card">                
               <h3>
                  <span>Saídas</span>
                  <img src="./assets/expense.svg" alt="Imagem de Saídas">
               </h3>
               <p id="expense-display">R$ 0</p>
            </div>

            <div class="card total">                   
               <h3>
                  <span>Total</span>
                  <img src="./assets/total.svg" alt="Imagem de Total">
               </h3>
               <p id="total-display">R$ 0</p>
            </div>
         </section>

         <section id="transaction">
            <h2 class="sr-only">Transações</h2>

            <a href="#" class="button new">+ Nova Transação</a>

            <table id="data-table">
               <thead>
                  <tr>
                     <th>Descrição</th>
                     <th>Valor</th>
                     <th>Data</th>
                     <th></th>
                  </tr>
               </thead>
               <tbody>
                  
               </tbody>
            </table>
         </section>
      </main>

      <div class="modal-overlay">
         <div class="modal">
            <div class="modal-content">
               <div id="form">
                  <h2>Nova Transação</h2>
                  <form method="POST" id="#form">
                     <div class="input-group">
                        <label class="sr-only" for="description">Descrição</label>
                        <input 
                           type="text" 
                           id="description" 
                           name="description"
                           placeholder="Descrição"
                        >
                     </div>

                     <div class="input-group">
                        <label class="sr-only" for="amount">Valor</label>
                        <input 
                           type="number"
                           step="0.01" 
                           id="amount" 
                           name="amount"
                           placeholder="0,00"
                        >
                        <small>
                           Use o sinal - (negativo) para despesas e , (vírgula) para casas decimais 
                        </small>
                     </div>

                     <div class="input-group">
                        <label class="sr-only" for="date">Data</label>
                        <input 
                           type="date"
                           id="date" 
                           name="date"
                        >
                     </div>

                     <div class="input-group actions">
                        <a href="#" class="button-cancel">Cancelar</a>
                        <button type="submit">Salvar</button>
                     </div>
                  </form>
               </div>
            </div>
         </div>
      </div>

      <div class="modal-overlay-error">
         <div class="modal error">
            <h2>Error</h2>
            <p>Por favor preencha todos os campos</p>
            <button class="btn-error">Fechar</button>
         </div>
      </div>
      
      <footer>
         <p>2021-dev.finance$</p>
      </footer>

      <script src="./script.js"></script>
   </body>
</html>
